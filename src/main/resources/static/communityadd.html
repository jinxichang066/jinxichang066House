    <div class="x-body">
        <el-form :model="community" :rules="rules" ref="communityFormRef" label-width="120px" class="demo-ruleForm">
            <el-form-item label="设备ID" prop="machineId">
                <el-input v-model="community.machineId" placeholder="请输入设备ID"></el-input>
            </el-form-item>
            <el-form-item label="设备名称" prop="machineName">
                <el-input v-model="community.machineName" placeholder="请输入设备名称"></el-input>
            </el-form-item>
            <el-form-item label="设备URL" prop="machineUrl">
                <el-input v-model="community.machineUrl" placeholder="IP地址格式,eg:192.168.0.1"></el-input>
            </el-form-item>
            <el-form-item label="设备备注" prop="machineDesc">
                <el-input v-model="community.machineDesc" placeholder="请输入设备备注"></el-input>
            </el-form-item>
            <el-form-item label="启用日期" prop="machineStartTime">
                <el-date-picker v-model="community.startTime" type="date" placeholder="请选择日期" value-format="yyyy-MM-dd"></el-date-picker>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="save()" style="text-align: center">保存</el-button>
                <el-button @click="clearAll()" style="text-align: center">重置</el-button>
            </el-form-item>
        </el-form>

<script src="lib/layui/layui.js" charset="utf-8"></script>

<script src="js/vue.js" charset="utf-8"></script>
<!-- 引入Element组件库 -->
<script src="js/index.js"></script>
<!--导入Axios依赖包-->
<script src="js/axios.js" charset="utf-8"></script>
<script src="url.js" charset="utf-8"></script>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            title: "添加设备",
            community: {thumbnail: "", id: ""},
            fileList: [],
            rules: {
                machineId: [
                    {required: true, message: '请输入设备ID', trigger: 'blur'},
                    {max: 50, message: '长度小于50个字符', trigger: 'blur'}
                ],
                machineName: [
                    {required: true, message: '请输入设备名称', trigger: 'blur'},
                    {max: 50, message: '长度小于50个字符', trigger: 'blur'}
                ],
                machineUrl: [
                    {required: true, message: '请输入设备URL', trigger: 'blur'},
                    {max: 100, message: '长度小于100个字符', trigger: 'blur'}
                ],
                machineDesc: [
                    {required: true, message: '请输入设备备注', trigger: 'blur'},
                    {max: 100, message: '长度小于100个字符', trigger: 'blur'}
                ]
            }
        },
        methods: {
            findById() {
                axios.get(apiPath + "/machine/findById?id=" + this.community.id).then((res) => {
                    this.community = res.data.data;
                });
            },
            //文件删除提示
            beforeRemove(file, fileList) {
                return this.$confirm(`确定移除 ${file.name}？`);
            },
            //表达重置
            clearAll() {
                this.$refs.communityFormRef.resetFields();
                if (this.fileList.length > 0) {
                    this.handleRemove();
                }
            },
            isNullOrEmpty(str) {
                // undefined
                if (str === undefined) {
                    return true;
                }
                // null
                if (str === null) {
                    return true;
                }
                // 空字符串
                if (str === "") {
                    return true;
                }
                // 判断是否全为空格
                let regex = "^[ ]+$";
                let re = new RegExp(regex);
                return re.test(str);
            },
            save() {
                var method = "";
                if (this.community.id != null) {
                    method = "update"
                } else {
                    method = "add"
                }

                if (this.isNullOrEmpty(this.community.machineId)) {
                    this.$message({
                        message: "设备id不能为空",
                        type: "error"
                    });
                    return false;
                }
                if (this.isNullOrEmpty(this.community.machineName)) {
                    this.$message({
                        message: "设备名称不能为空",
                        type: "error"
                    });
                    return false;
                }
                if (this.isNullOrEmpty(this.community.machineUrl)) {
                    this.$message({
                        message: "设备URL不能为空",
                        type: "error"
                    });
                    return false;
                }
                if (this.isNullOrEmpty(this.community.machineDesc)) {
                    this.$message({
                        message: "设备备注不能为空",
                        type: "error"
                    });
                    return false;
                }

                axios.post(apiPath + "/machine/" + method, this.community).then((res) => {
                    if (res.data.flag) {
                        this.$message({
                            message: res.data.message,
                            type: 'success'
                        });
                    }
                });

                //2秒后关闭此子页面
                setTimeout(function () {
                    let index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index)
                }, 2500);
            },

            getQueryString(name) {
                let reg = `(^|&)${name}=([^&]*)(&|$)`
                let r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }
        },
        created: function () {
            layui.use(['element', 'layer', 'form'], function () {
                $ = layui.jquery;//jquery
                lement = layui.element();//面包导航
                layer = layui.layer;//弹出层
                form = layui.form();
            });
            //获取父页面传递参数，小区ID
            this.community.id = this.getQueryString("id");
            //根据小区ID获取小区对象，进行数据回显
            if (this.community.id != null && this.community.id != '') {
                this.title = "修改设备";
                this.findById();
            }
        }
    });
</script>
</body>
