<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        添加设备
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/main.css" media="all">
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="app">
    <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>设备管理</cite></a>
              <a><cite>{{title}}</cite></a>
            </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon"
                                                                                                                                                                   style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <el-form :model="community" :rules="rules" ref="communityFormRef" label-width="120px" class="demo-ruleForm">
            <el-form-item label="设备ID" prop="machineId">
                <el-input v-model="community.machineId"></el-input>
            </el-form-item>
            <el-form-item label="设备名称" prop="machineName">
                <el-input v-model="community.machineName"></el-input>
            </el-form-item>
            <el-form-item label="设备URL" prop="machineUrl">
                <el-input v-model="community.machineUrl"></el-input>
            </el-form-item>
            <el-form-item label="设备备注" prop="machineDesc">
                <el-input v-model="community.machineDesc"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="save()" style="text-align: center">保存</el-button>
                <el-button @click="clearAll()" style="text-align: center">重置</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>
<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/x-layui.js" charset="utf-8"></script>
<!--导入Vue依赖包-->
<script src="js/vue.js" charset="utf-8"></script>
<!-- 引入Element组件库 -->
<script src="js/index.js"></script>
<!--导入Axios依赖包-->
<script src="js/axios.js" charset="utf-8"></script>
<script src="url.js" charset="utf-8"></script>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            title: "添加设备",
            community: {thumbnail: "", id: ""},
            fileList: [],
            rules: {
                machineId: [
                    {required: true, message: '请输入设备ID', trigger: 'blur'},
                    {max: 50, message: '长度小于50个字符', trigger: 'blur'}
                ],
                machineName: [
                    {required: true, message: '请输入设备名称', trigger: 'blur'},
                    {max: 50, message: '长度小于50个字符', trigger: 'blur'}
                ],
                machineUrl: [
                    {required: true, message: '请输入设备URL', trigger: 'blur'},
                    {max: 100, message: '长度小于100个字符', trigger: 'blur'}
                ],
                machineDesc: [
                    {required: true, message: '请输入设备备注', trigger: 'blur'},
                    {max: 100, message: '长度小于100个字符', trigger: 'blur'}
                ]
            }
        },
        methods: {
            findById() {
                axios.get(url + "/machine/findById?id=" + this.community.id).then((res) => {
                    this.community = res.data.data;
                    this.fileList.push({url: "http://localhost/estate" + this.community.thumbnail});
                });
            },
            handleSuccess(response, file, fileList) {
                this.community.thumbnail = response.data;
            },
            handleRemove() {
                axios.get("url+/estate/delfile?fileName=" + this.community.thumbnail).then((res) => {
                    app.community.thumbnail = "";
                    if (res.data.flag) {
                        app.fileList = [];
                        this.$message({
                            message: '图片删除成功',
                            type: 'success'
                        });
                    }
                });
            },
            handlePreview(file) {
                console.log(file);
            },
            //文件删除提示
            beforeRemove(file, fileList) {
                return this.$confirm(`确定移除 ${file.name}？`);
            },
            //表达重置
            clearAll() {
                this.$refs.communityFormRef.resetFields();
                if (this.fileList.length > 0) {
                    this.handleRemove();
                }
            },
            save() {
                var method = "";
                if (this.community.id != null) {
                    method = "update"
                } else {
                    method = "add"
                }
                axios.post(url + "/machine/" + method, this.community).then((res) => {
                    if (res.data.flag) {
                        this.$message({
                            message: res.data.message,
                            type: 'success'
                        });
                    }
                });
            },
            imgUrl() {
                return "http://localhost/estate" + app.community.thumbnail;
            },
            getQueryString(name) {
                let reg = `(^|&)${name}=([^&]*)(&|$)`
                let r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }
        },
        created: function () {
            layui.use(['element', 'layer', 'form'], function () {
                $ = layui.jquery;//jquery
                lement = layui.element();//面包导航
                layer = layui.layer;//弹出层
                form = layui.form();
            });
            //获取父页面传递参数，小区ID
            this.community.id = this.getQueryString("id");
            //根据小区ID获取小区对象，进行数据回显
            if (this.community.id != null && this.community.id != '') {
                this.title = "修改设备";
                this.findById();
            }
        }
    });
</script>
</body>
</html>
