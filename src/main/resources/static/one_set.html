<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            title: "添加设备",
            community: {id: ""},
            roleOptions: roleKeyOptions,
            rules: {
                realName: [
                    {required: true, message: '请输入真实姓名', trigger: 'blur'},
                    {max: 50, message: '长度小于50个字符', trigger: 'blur'}
                ]
            }
        },
        methods: {
            //表达重置
            clearAll() {
                this.$refs.communityFormRef.resetFields();
                if (this.fileList.length > 0) {
                    this.handleRemove();
                }
            },
            isNullOrEmpty(str) {
                // undefined
                if (str === undefined) {
                    return true;
                }
                // null
                if (str === null) {
                    return true;
                }
                // 空字符串
                if (str === "") {
                    return true;
                }
                // 判断是否全为空格
                let regex = "^[ ]+$";
                let re = new RegExp(regex);
                return re.test(str);
            },
            save() {
                if (this.isNullOrEmpty(this.community.realName)) {
                    this.$message({
                        message: "真实姓名不能为空",
                        type: "error"
                    });
                    return false;
                }
                if (this.isNullOrEmpty(this.community.password)) {
                    this.$message({
                        message: "当前密码不能为空",
                        type: "error"
                    });
                    return false;
                }
                this.community.password = hex_md5(this.community.password);

                if (!this.isNullOrEmpty(this.community.newPassword)) {
                    if (!(/^[a-zA-Z]\w{5,17}$/.test(this.community.newPassword))) {
                        this.community.password = '';
                        this.community.newPassword = '';
                        layer.msg('新密码须以字母开头，长度在6~18之间，只能包含字母、数字和下划线', {icon: 2});

                        return false;
                    }
                    this.community.newPassword = hex_md5(this.community.newPassword);
                }

                axios.post(apiPath + "/user/setSelf", this.community).then((res) => {
                    if (res.data.flag) {
                        this.$message({
                            message: res.data.message,
                            type: 'success'
                        });
                    }
                    this.community.password = '';
                    this.community.newPassword = '';
                });
            }
        },
        created: function () {
            layui.use(['element', 'layer', 'form'], function () {
                $ = layui.jquery;//jquery
                lement = layui.element();//面包导航
                layer = layui.layer;//弹出层
                form = layui.form();
            });
            this.community = getUser();
        }
    });
</script>
