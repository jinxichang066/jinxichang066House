    // 定时验证token有效性 失效后自动退出登录
    function validToken() {
        let token = getGasToken();
        $.ajax({
            type: "post",
            url: apiPath + "/token/valid",
            data: {"token": token},
            dataType: "json",
            success: function (res) {
                if (res.code === 2000) {

                } else if (res.code === 401) {
                    window.location.href = "login.html";
                }
            }
        })
    }

    // 单位：毫秒
    setInterval(validToken, 300000)
</script>

    // 初始化菜单，用同步的方式，防止未加载完毕，layui组件就生效了导致后续菜单切换不可用

                        }
                    }
                }
                menuListUl.innerHTML = li;

                // 一级菜单下的二级菜单

                                    let tabContent = document.getElementById("tabContent");

                                }
                            }
                        })
                    } else if (level1Menu.menuName === "系统设置") {

                                dl += '<dd class=""><a href="javascript:;" _href="' + menu.path + '"> <cite>' + menu.menuName + '</cite> </a></dd>';
                            }
                        }
                        dl += '</dl>';
                        let li = document.getElementById(level1Menu.id);

                    }
