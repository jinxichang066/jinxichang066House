<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>
        系统设置
    </title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="css/main.css" media="all"/>
    <link rel="stylesheet" href="old/lib/layui/css/layui.css">

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <style>
        .system-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #a3bbe0;
            color: white;
        }

        .system-label {
            padding: 8px 15px;
            line-height: 20px;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            color: black;
            width: 110px;
            border: 2px solid #a3bbe0;
            border-radius: 2px;
            background: var(--light);
            float: left;
        }

        .system-input-content {
            width: 80%;
        }
    </style>
</head>
<body background="img/bg1.png">
<div class="x-nav">
</div>
<div class="x-body">
    <div class="layui-form layui-form-pane" action="">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <div class="layui-tab-content" style="margin-left: 8%;margin-top: 3%">
                <div class="layui-tab-item layui-show">
                    <input type="hidden" name="id" value="1"/>
                    <div class="layui-form-item">
                        <label class="system-label"> <span class="x-red">*</span>网站名称 </label>
                        <div class="layui-input-block system-input-content">
                            <input type="text" id="name" autocomplete="off" placeholder="控制在25个字、50个字节以内" class="layui-input system-input" value=""/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="system-label">网站LOGO </label>
                        <div class="layui-input-block system-input-content">
                            <div class="site-demo-upbar">
                                <div class=" layui-upload-button" style="border:#FFFFFF ;">
                                    <button type="button" class="layui-btn" id="test1"><i class="layui-icon"></i>上传图片</button>
                                    <input class="layui-upload" type="file" accept="undefined" id="previewImg" name="img" onchange="upload(this)"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item imgs" id="imgshow">
                        <label class="system-label ">LOGO展示 </label>
                        <img src="" id="pimages" name="pimages" style="margin-left: 20px"/>
                        <input id="avatar" name="images" required="" type="hidden" value="./images/tx.svg"/>
                    </div>
                    <div class="layui-form-item ">
                        <label class="system-label">版权信息 </label>
                        <div class="layui-input-block system-input-content">
                            <input type="text" id="copyright" autocomplete="off" placeholder="请输入底部版权信息栏" class="layui-input system-input" value=""/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="system-label"> <span class="x-red">*</span>登录超时 </label>
                        <div class="layui-input-block system-input-content">
                            <input type="text" id="expire" autocomplete="off" placeholder="用户登录超时设定，单位：分钟" class="layui-input system-input" value=""/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn" onclick="save()"> 保存</button>
                    </div>
                    <div style="height:100px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="old/lib/layui/layui.js" charset="utf-8"></script>
<script src="old/js/x-layui.js" charset="utf-8"></script>
<script src="url.js"></script>
<script>
    let pimagesImg = document.getElementById("pimages");
    pimagesImg.src = apiPath + '/system/getImage';

    layui.use(['element', 'layer', 'form'], function () {
        $ = layui.jquery;//jquery
        lement = layui.element();//面包导航
        layer = layui.layer;//弹出层
        form = layui.form();

    })

    $.ajax({
        type: "post",
        processData: false,
        contentType: false,
        url: apiPath + '/system/load',
        data: {},
        success: function (data) {
            if (data.code === 2000) {
                let system = data.data;

                document.getElementById("name").value = system.name;
                document.getElementById("copyright").value = system.copyright;
                document.getElementById("expire").value = system.expire;
            } else {
                layer.msg(data.message, {icon: 2});
            }
        }
    });
</script>
<script>

    function save() {
        let name = document.getElementById("name").value;
        let copyright = document.getElementById("copyright").value;
        let expire = document.getElementById("expire").value;

        if (name === '') {
            layer.msg("网站名称不能为空", {icon: 2});
            return false;
        }
        if (expire === '') {
            layer.msg("登录超时设置时间不能为空", {icon: 2});
            return false;
        }
        if (!(/(^[1-9]\d*$)/.test(expire))) {
            layer.msg('登录超时时间设置格式不正确', {icon: 2});
            return false;
        }

        let param = {"name": name, "copyright": copyright, "expire": expire};
        $.ajax({
            type: "post",
            url: apiPath + '/system/save',
            data: JSON.stringify(param),
            dataType: "json",
            contentType: "application/json",
            success: function (data) {
                if (data.code === 2000) {
                    layer.msg(data.message, {icon: 1});
                } else {
                    layer.msg(data.message, {icon: 2});
                }
            }
        });
    }

    //LOGO上传
    function upload() {
        let file = $('#previewImg')[0].files[0];
        let fileName = file.name
        let fileType = fileName.substring(fileName.lastIndexOf(".") + 1, fileName.length);
        if (fileType !== 'svg' && fileType !== 'SVG') {
            layer.msg('请上传svg格式的网站图标', {icon: 2});
            return false;
        }

        var formData = new FormData();
        formData.append('file', file);
        layer.msg('图片上传中', {icon: 16});
        $.ajax({
            type: "post",
            processData: false,
            contentType: false,
            url: apiPath + '/system/uploadImage',
            data: formData,
            success: function (data) {
                if (data.code === 2000) {
                    layer.closeAll('loading');
                    layer.msg(data.message, {icon: 1});

                    let pimagesImg = document.getElementById("pimages");
                    // 防止浏览器直接读图片缓存，在url后拼接一个随机数，这样每次都从src中重新请求
                    pimagesImg.src = apiPath + '/system/getImage?t=' + Math.random();
                } else {
                    layer.msg(data.message, {icon: 2});
                }
            }
        });
    }
</script>
</body>
</html>
