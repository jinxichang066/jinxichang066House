<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>
        系统设置
    </title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="css/main.css" media="all"/>
    <link rel="stylesheet" href="old/lib/layui/css/layui.css">

    <style>
        .system-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #a3bbe0;
            color: white;
        }

        .system-label {
            padding: 8px 15px;
            line-height: 20px;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            color: black;
            width: 110px;
            border: 2px solid #a3bbe0;
            border-radius: 2px;
            background: var(--light);
            float: left;
        }

        .system-input-content {
            width: 80%;
        }
    </style>
</head>
<body background="img/bg1.png">
<div class="x-nav">
</div>
<div class="x-body">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <div class="layui-tab-content" style="margin-left: 8%;margin-top: 3%">
                <div class="layui-tab-item layui-show">
                    <input type="hidden" name="id" value="1"/>
                    <div class="layui-form-item">
                        <label class="system-label"> <span class="x-red">*</span>网站名称 </label>
                        <div class="layui-input-block system-input-content">
                            <input type="text" name="name" autocomplete="off" placeholder="控制在25个字、50个字节以内" class="layui-input system-input" value=""/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="system-label">网站LOGO </label>
                        <div class="layui-input-block system-input-content">
                            <div class="site-demo-upbar">
                                <div class=" layui-upload-button" style="border:#FFFFFF ;">
                                    <button type="button" class="layui-btn" id="test1"><i class="layui-icon"></i>上传图片</button>
                                    <input class="layui-upload" type="file" accept="undefined" id="previewImg" name="img" onchange="upload(this,1)"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item imgs" id="imgshow">
                        <label class="system-label ">LOGO展示 </label>
                        <img src="" id="pimages" name="pimages" style="margin-left: 20px"/>
                        <input id="avatar" name="images" required="" type="hidden" value="./images/tx.svg"/>
                    </div>
                    <div class="layui-form-item ">
                        <label class="system-label">版权信息 </label>
                        <div class="layui-input-block system-input-content">
                            <input type="text" name="copyright" autocomplete="off" placeholder="&copy; 2016 main" class="layui-input system-input" value=""/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="system-label"> <span class="x-red">*</span>超时设定 </label>
                        <div class="layui-input-block system-input-content">
                            <input type="text" name="desc" autocomplete="off" placeholder="用户登录超时设定，单位：分钟" class="layui-input system-input" value=""/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn" lay-submit="" lay-filter="*"> 保存</button>
                    </div>
                    <div style="height:100px;"></div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="old/lib/layui/layui.js" charset="utf-8"></script>
<script src="old/js/x-layui.js" charset="utf-8"></script>
<script src="url.js"></script>
<script>
    let pimagesImg = document.getElementById("pimages");
    pimagesImg.src = apiPath + '/system/getImage';

    layui.use(['element', 'layer', 'form'], function () {
        $ = layui.jquery;//jquery
        lement = layui.element();//面包导航
        layer = layui.layer;//弹出层
        form = layui.form();

        //监听提交
        form.on('submit(*)', function (data) {
            var data = data.field;
            $.ajax({
                type: "post",
                url: "xxx",
                data: data,
                success: function (data) {
                    if (data.status == 1) {
                        layer.msg(data.info, {icon: 1, time: 1000});
                        setTimeout(function () {
                            window.parent.location.reload();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }, 1000);
                        return false;
                    } else {
                        layer.msg(data.info, {icon: 5, time: 2000});
                        return false;
                    }
                }
            });
            return false;
        });

    })
</script>
<script>
    //LOGO上传
    function upload(obj, id) {
        var formData = new FormData();
        formData.append('img', $('#previewImg')[0].files[0]);
        formData.append('id', id);//将id追加再id中
        layer.msg('图片上传中', {icon: 16});
        $.ajax({
            type: "post",
            processData: false,
            contentType: false,
            url: "xxx",
            data: formData,
            success: function (data) {
                if (data.status == 1) {
                    //console.log(data.image_name);
                    layer.closeAll('loading');
                    //layer.msg(data.info,{icon:1,time:1000});
                    $("#pimages").attr('src', data.image_name);
                    $("#avatar").val(data.image_name);
                    $(".imgs").show();
                    return false;
                } else {
                    layer.msg(data.info, {icon: 2, time: 1000});
                }
            }
        });
    }
</script>
</body>
</html>
