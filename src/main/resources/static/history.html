<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beid - Responsive HTML5 Template</title>

    <!-- CSS -->
    <link href="css/fonts/fontawesome/all.min.css" rel="stylesheet">
    <link href="css/fonts/beid.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- JQVMAP -->
    <link href="plugins/jqvmap/jqvmap.min.css" rel="stylesheet">

    <!-- dateRangePicker -->
    <link href="plugins/daterangepicker/daterangepicker.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">

    <!-- Fonts -->
    <link href="fonts/inter/inter.css" rel="stylesheet">

    <link rel="stylesheet" href="plugins/elementUI/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css/pagination.css">

    <script crossorigin="anonymous" src="js/axios.js"></script>

    <script src="js/logout.js"></script>
    <script src="js/time.js"></script>
    <script src="js/welcome.js"></script>
    <script src="url.js"></script>
    <script src="js/auth.js"></script>

    <!-- import layui CSS -->
    <link rel="stylesheet" href="plugins/layui/css/layui.css">
    <!-- 查看图片 -->
    <link rel="stylesheet" href="css/imageBox.css">

    <style>
        .table {
            table-layout: fixed;
        }

        .table td {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body class="body" background="img/bg1.png">
<div id="app">

    <!-- main content -->
    <div class="main-container">
        <div class="overflow-hidden">
            <!-- eCommerce -->
            <div id="card">
                <!-- content-container -->
                <div class="container-fluid p-0">

                    <!-- panel-status -->
                    <div class="panel-row row no-gutters">

                        <!-- panel-col -->
                        <div class="panel-col col-xl-12 col-lp-12 panel-pt-col">

                            <!-- imageBox -->
                            <div id="imageDiv" class="modal">
                                <!-- 关闭按钮 -->
                                <span id="closeBtn" class="close" onclick="document.getElementById('imageDiv').style.display='none'">&times;</span>
                                <!-- 弹窗内容 -->
                                <img class="modal-content" style="max-width: 960px" id="img01" onerror="document.getElementById('img01').style.display='none'">
                                <img class="modal-content" style="max-width: 640px" id="img02" onerror="document.getElementById('img02').style.display='none'">
                            </div>
                            <!-- ./imageBox -->

                            <!-- panel -->
                            <div class="panel">
                                <div class="panel-header align-items-center">
                                    <div class="input-group" style="width: 18%;margin-right: 10px">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">设备</span>
                                        </div>
                                        <el-select v-model="searchMap.id" placeholder="请选择" style="">
                                            <el-option v-for="item in machineOptions" :key="item.value" :label="item.label" :value="item.value"></el-option>
                                        </el-select>
                                    </div>
                                    <div class="input-group" style="width: 30%;margin-right: 10px">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">时间</span>
                                        </div>
                                        <el-date-picker
                                                @change="dateChange"
                                                v-model="selectDate"
                                                type="datetimerange"
                                                range-separator="-"
                                                start-placeholder="开始时间"
                                                end-placeholder="结束时间"
                                                :picker-options="pickerOptions">
                                        </el-date-picker>
                                    </div>
                                    <div class="input-group" style="width: 18%;margin-right: 10px">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">监测模式</span>
                                        </div>
                                        <el-select v-model="searchMap.scanMode" placeholder="请选择" style="">
                                            <el-option v-for="item in scanModeOptions" :key="item.value" :label="item.label" :value="item.value"></el-option>
                                        </el-select>
                                    </div>

                                    <div class="input-group" style="width: 22%;margin-right: 10px">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">气体</span>
                                        </div>
                                        <el-autocomplete
                                                v-model="searchMap.gasnames"
                                                :fetch-suggestions="querySearchAsync"
                                                placeholder="请输入气体名称"
                                                clearable
                                                :debounce="0"
                                                :trigger-on-focus="true"
                                                @select="handleSelect"
                                                style="">
                                        </el-autocomplete>
                                    </div>

                                    <button class="btn btn-outline-primary" @click="searchMap.pageNum=1;search();" style="font-size: 0.8rem">
                                        <i class="fas fa-search mr-1"></i>搜索
                                    </button>
                                    <button id="exportBtn" class="btn btn-outline-theme" @click="exportWord();" style="margin-left:0.2rem;font-size: 0.8rem">
                                        <i class="fas fa-arrow-circle-down mr-1"></i>导出
                                    </button>


                                </div>
                                <div class="collapse show" id="collapseRecentOrders">
                                    <div class="panel-body pr-0">
                                        <div class="pr-4">
                                            <div class="panel-list-sc list-unstyled" data-scrollbar="scroll" tabindex="1" style="overflow: hidden; outline: none;">
                                                <div class="pr-5">
                                                    <table class="table table-borderless mb-0">
                                                        <thead>
                                                        <tr>
                                                            <th scope="col" class="pt-0" style="width:10%">监测模式</th>
                                                            <th scope="col" class="pt-0" style="width:18%">记录时间</th>
                                                            <th scope="col" class="pt-0" style="width:40%">报警气体</th>
                                                            <th scope="col" class="pt-0" style="width:27%">报警时间</th>
                                                            <th scope="col" class="pt-0" style="width:5%">图像</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr v-for="(community,index) in communityList">
                                                            <td style="">{{community.scanMode}}</td>
                                                            <td style="">{{community.dTime}}</td>
                                                            <td style="">{{community.gasNames}}</td>
                                                            <td style="">{{community.firstDTime}}-{{community.lastDTime}}</td>
                                                            <td style="">
                                                                <!--                                                                    <el-button @click="getImage(community.id,'1280','720','640','512')" size="mini" type="primary" icon="el-icon-search"></el-button>-->
                                                                <a style="cursor: pointer" class="fas fa-image" @click="getImage(community.id,'1280','720','640','512')"></a>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <el-pagination
                                                    background
                                                    @size-change="handleSizeChange"
                                                    @current-change="handleCurrentChange"
                                                    :page-size="searchMap.pageSize"
                                                    :current-page="searchMap.pageNum"
                                                    layout="prev, pager, next,sizes"
                                                    :page-sizes="[5,10,15]"
                                                    style="text-align: right;"
                                                    :total="total">
                                            </el-pagination>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- ./panel-col -->
                    </div>
                    <!-- /.panel-status -->
                </div>
                <!-- /.content-container -->
            </div>
            <!-- /.eCommerce -->
            <!-- footer -->
            <footer id="footer" class="footer">
                <div class="container-fluid">
                    <div class="row gutters-y align-items-center">
                        <div class="col-md-6 col-lg-5">
                            <div id="footerDiv" class="px-3 fw-400">

                            </div>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- /.footer -->
        </div>
    </div>

</div>
</body>
<!-- import Vue before element-ui -->
<script src="old/js/vue.js"></script>
<!-- import element-ui -->
<script src="plugins/elementUI/lib/index.js"></script>
<!-- import layui -->
<script src="plugins/layui/layui.js"></script>
<!-- jQuery -->
<script src="js/jquery.min.js"></script>

<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>

<!-- Chart.js -->
<script src="plugins/chart/Chart.min.js" id="_chartJS_min"></script>
<script src="plugins/chart/Chart.bundle.min.js"></script>
<script src="plugins/chart/chartjs-plugin-annotation.js"></script>
<script src="plugins/chart/chartjs-plugin-labels.js"></script>

<!-- apexcharts -->
<script src="plugins/apexcharts/apexcharts.min.js"></script>
<!-- Moment -->
<script src="plugins/lib/moment/moment.min.js"></script>
<!-- User JS -->
<script src="js/scripts.js"></script>
<!-- Main JS -->
<script src="js/main.js" id="_mainJS" data-plugins="load"></script>
<!-- Modules -->
<script src="js/modules.js"></script>
<script src="js/footer.js"></script>

<script>
    var app = new Vue({
        el: "#app",//声明当前Vue在页面的作用域
        data: {
            gasNameList: [],
            state: '',
            timeout: null,
            checkedIDs: [],
            communityList: [],
            total: 10,
            searchMap: {"startTime": "", "endTime": "", "scanMode": "", "id": "", "gasnames": "", "pageNum": 1, "pageSize": 15},
            selectDate: ['', ''],
            pickerOptions: {
                shortcuts: [{
                    text: '最近一周',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                        picker.$emit('pick', [start, end]);
                    }
                }, {
                    text: '最近一个月',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                        picker.$emit('pick', [start, end]);
                    }
                }, {
                    text: '最近三个月',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                        picker.$emit('pick', [start, end]);
                    }
                }, {
                    text: '当前年度',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date(new Date().getFullYear(), 0);
                        picker.$emit('pick', [start, end]);
                    }
                }, {
                    text: '上一年度',
                    onClick(picker) {
                        const end = new Date(new Date().getFullYear() - 1, 11, 31).getTime() + 24 * 60 * 60 * 1000 - 1
                        const start = new Date(new Date().getFullYear() - 1, 0);
                        picker.$emit('pick', [start, end]);
                    }
                }]
            },
            scanModeOptions: [
                {"label": "全部模式", "value": 0},
                {"label": "定点模式", "value": 2},
                {"label": "扇扫模式", "value": 3},
                {"label": "警戒模式", "value": 4}
            ],
            machineOptions: []
        },
        methods: {
            getImage(warningInfoId, viWidth, viHeight, irWidth, irHeight) {
                // 获取图片弹窗
                let modal = document.getElementById('imageDiv');

                let modalImg01 = document.getElementById("img01");
                let modalIma02 = document.getElementById("img02");

                modal.style.display = "block";
                modalImg01.style.display = "block";
                modalIma02.style.display = "block";
                modalImg01.src = apiPath + "/history/getImage?id=" + this.searchMap.id + "&warningInfoId=" + warningInfoId + "&mode=" + "VI";
                modalIma02.src = apiPath + "/history/getImage?id=" + this.searchMap.id + "&warningInfoId=" + warningInfoId + "&mode=" + "IR";

                // 获取 <span> 元素，设置关闭按钮
                let span = document.getElementById("closeBtn");

                // 当点击 (x), 关闭弹窗
                span.onclick = function () {
                    modal.style.display = "none";
                    modalImg01.style.display = "none";
                    modalIma02.style.display = "none";
                }
            },

            //分页条件查询小区列表
            search() {
                axios.post(apiPath + "/history/search", this.searchMap, {headers: {"gasToken": getGasToken()}}).then((res) => {
                    app.communityList = res.data.data;
                    if (app.communityList != null && app.communityList.length !== 0) {
                        for (let i = 0; i < app.communityList.length; i++) {
                            let scanMode = app.communityList[i].scanMode;
                            app.communityList[i].scanMode = this.getScanMode(scanMode);
                        }
                    }
                    app.total = res.data.total;
                });
            },

            exportWord() {
                if (this.searchMap.startTime === '' || this.searchMap.endTime === '') {
                    this.$message({
                        message: "请选择导出报表的时间范围",
                        type: "error"
                    });
                    return false;
                }

                this.$message({
                    message: "正在为您生成报表，请勿重复点击",
                    type: "success"
                });

                axios.post(apiPath + "/history/assembleWord",
                    this.searchMap,
                    {headers: {"gasToken": getGasToken()}, responseType: 'blob'}).then((res) => {
                    const blob = new Blob([res.data]);
                    const url = window.URL.createObjectURL(blob);
                    if (window.navigator.msSaveBlob) {
                        try {
                            window.navigator.msSaveBlob(blob, 'test.doc');
                        } catch (e) {
                            console.log(e);
                        }
                    } else {
                        let link = document.createElement('a');
                        link.style.display = 'none';
                        link.href = url;
                        link.setAttribute('download', 'test.doc');
                        document.body.appendChild(link);
                        link.click();
                    }
                });
            },
            getScanMode(scanMode) {
                for (let i = 0; i < app.scanModeOptions.length; i++) {
                    if (app.scanModeOptions[i].value === scanMode) {
                        return app.scanModeOptions[i].label;
                    }
                }
            },

            //handleSizeChange每页数量发生变化后触发的方法
            handleSizeChange(pageSize) {
                this.searchMap.pageSize = pageSize;
                this.search();
            }
            ,
            //handleCurrentChange页码变化触发方法
            handleCurrentChange(pageNum) {
                this.searchMap.pageNum = pageNum;
                this.search();
            }
            ,
            //时间区间发生改变，searcHMap中时间区间条件也要变化
            dateChange() {
                //没有选择时间区间或者清理时间条件，当前时间区间为空字符串
                if (this.selectDate == null || this.selectDate.length == 0) {
                    this.searchMap.startTime = '';
                    this.searchMap.endTime = '';
                } else {
                    //当时间区间不为空，往searchMap中添加条件
                    if (this.selectDate[0] != null && this.selectDate[0] != '') {
                        this.searchMap.startTime = this.dateFormat(this.selectDate[0]);

                    }
                    if (this.selectDate[1] != null && this.selectDate[1] != '') {
                        this.searchMap.endTime = this.dateFormat(this.selectDate[1]);
                    }
                }

            }
            ,
            //日期格式化方法
            //date 要进行格式的日期 ；format 格式化的样式
            dateFormat(date, format) {
                //默认格式化字符串"YYYY-MM-DD HH:mm:ss"
                if (format == null || format == '') {
                    format = "YYYY-MM-DD HH:mm:ss";
                }
                return moment(date).format(format);
            }
            ,
            /*添加*/
            admin_add(title, url, w, h) {
                this.x_admin_show(title, url, w, h);
            }
            ,
            //编辑
            community_edit(title, url, id, w, h) {
                url = url + "?id=" + id;
                this.x_admin_show(title, url, w, h);
            }
            ,
            /*弹出层*/
            /*
                参数解释：
                title	标题
                url		请求的url
                id		需要操作的数据id
                w		弹出层宽度（缺省调默认值）
                h		弹出层高度（缺省调默认值）
            */
            x_admin_show(title, url, width, height) {
                if (title == null || title == '') {
                    title = false;
                }
                ;
                if (url == null || url == '') {
                    url = "404.html";
                }
                ;
                if (width == null || width == '') {
                    width = 800;
                }
                ;
                if (height == null || height == '') {
                    height = ($(window).height() - 50);
                }
                ;

                layer.open({
                    type: 2,
                    area: [width + 'px', height + 'px'],
                    fix: false, //不固定
                    maxmin: true,
                    shadeClose: true,
                    shade: 0.4,
                    title: title,
                    content: url,
                    cancel: function (index, layero) {
                        //使用右上角x关闭弹窗层，回调方法，重新加载页面数据，让修改或者新增的数据立马显示在页面上
                        app.search();
                    }
                });
            }
            ,
            /*关闭弹出框口*/
            x_admin_close() {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            },

            querySearchAsync(queryString, cb) {
                var gasNameList = this.gasNameList;
                var results = queryString ? gasNameList.filter(this.createStateFilter(queryString)) : gasNameList;

                clearTimeout(this.timeout);
                this.timeout = setTimeout(() => {
                    cb(results);
                }, 3000 * Math.random());
            },
            createStateFilter(queryString) {
                return (state) => {
                    return (state.value.toLowerCase().indexOf(queryString.toLowerCase()) === 0);
                };
            },
            handleSelect(item) {
                // console.log(item);
            },
        },
        created: function () {//Vue生命周期方法，加载页面时会执行该方法
            //加载气体名称搜索框数据源
            axios.post(apiPath + "/history/getGasNameList", {}, {headers: {"gasToken": getGasToken()}}).then((res) => {
                let gasNameList = res.data.data;
                if (gasNameList != null && gasNameList.length !== 0) {
                    for (let i = 0; i < gasNameList.length; i++) {
                        let gas = {};
                        gas.value = gasNameList[i];
                        gas.address = gasNameList[i];
                        this.gasNameList.push(gas);
                    }
                }
            });

            //是否显示导出按钮
            let roleKey = getRoleKey();
            let btn = document.getElementById("exportBtn");
            if (roleKey === "游客用户") {
                btn.style.display = 'none';
            }

            //<el-select>控件加载数据源，即设备列表和监测模式
            this.searchMap.scanMode = this.scanModeOptions[0].value;
            axios.post(apiPath + "/machine/searchAll", {}, {headers: {"gasToken": getGasToken()}}).then((res) => {
                let machineList = res.data.data;
                if (machineList != null && machineList.length !== 0) {
                    for (let i = 0; i < machineList.length; i++) {
                        let option = {};
                        option.value = machineList[i].id;
                        option.label = machineList[i].machineName;

                        this.machineOptions.push(option);
                    }

                    console.log("默认：" + machineList[0].machineName)
                    this.searchMap.id = machineList[0].id;
                }

                //初始页面获取历史信息
                this.search();
            });
        },

        // 页面数据渲染完成之后调用方法,结合watch和this.$nextTick()来实现
        // 利用title属性实现:鼠标悬浮展示单元格全部内容
        watch: {
            // communityList：你需要监听的数据
            communityList: function () {
                this.$nextTick(function () {
                    $('.table tr td').each(function () {
                        $(this).attr("title", $(this).text());
                        $(this).css("cursor", 'pointer');
                    });
                });
            }
        }
    });
</script>

</html>
